<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="../js/authorization_check.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet" media="screen">
</head>
<body>

<div class="container-fluid">
    <div id="app-header"></div>
    <div class="row" style="height: 80vh" id="main-content">
        <div class="col-2" id="app-side-bar" style="border-right: 1px solid lightgrey"></div>
        <div class="col-10" style="height: 80vh; overflow: scroll">
            <h4 class="m-3">Пользователи</h4>

            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" onclick="pagination(1, getAmountPerPage(), getUsersSortedByReputation)"
                       class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio1">Репутация</label>

                <input type="radio" onclick="pagination(1, getAmountPerPage(), getUsersSortedByNew)"
                       class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Новые участники</label>

                <input type="radio" onclick="pagination(1, getAmountPerPage(), getUsersSortedByVoteSum)"
                       class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">Голосующие</label>
            </div>

            <label for="amountPerPage">Amount per page</label>
            <input type="number" id="amountPerPage" style="width: 4pc">
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped" id="usersTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>FullName</th>
                            <th>Email</th>
                            <th>LinkImage</th>
                            <th>City</th>
                            <th>Reputation</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="btn-group" id="paginationButtons">
            </div>
        </div>
    </div>
</div>
<div id="app-footer"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="../js/layout/Header.js"></script>
<script src="../js/layout/SideBar.js"></script>
<script src="../js/layout/Footer.js"></script>
<script src="../js/scripts.js"></script>
<script src="../js/pagination.js"></script>
<script src="../js/example/users.js"></script>
</body>
</html>
